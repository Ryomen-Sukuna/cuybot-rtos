name: PlatformIO CI

on:
  push:
    branches: [ "staging" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Cache PlatformIO
      uses: actions/cache@v3
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-platformio-${{ hashFiles('**/platformio.ini') }}
        restore-keys: |
          ${{ runner.os }}-platformio-

    - name: Install PlatformIO
      run: pip install platformio

    - name: Lint Code
      run: platformio check --fail-on-defect=high --verbose --project-dir=lib
      working-directory: /home/runner/work/cuybot-rtos/cuybot-rtos

    - name: Build Project
      run: platformio run
