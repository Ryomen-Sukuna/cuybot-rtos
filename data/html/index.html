<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CUYBOT V1</title>
    <link rel="stylesheet" href="/css/index.css" />
    <script  type="text/javascript" src="/js/nipplejs.min.js"></script>
  </head>

  <body>
    <header class="navbar">
      <button
        class="open-sidebar-btn"
        aria-label="Open Sidebar"
        onclick="toggleSidebar()"
      >
        ☰
      </button>
      <h3 class="title">CUYBOT V1</h3>
    </header>
    <main>
      <section class="hw-info">
        <h3>HW Info</h3>
        <div class="info-items">
          <label>Mode</label>
          <span id="ram-usage">Manual</span>
        </div>
        <div class="info-items">
          <label>Play Time</label>
          <span id="play-time">...</span>
        </div>
        <div class="info-items">
          <label>Free Memory</label>
          <span id="free-memory-percentage">...</span>
        </div>
         <div class="info-items">
          <label>Server</label>
          <span id="server-connection">...</span>
        </div>
        <div class="info-items">
          <label>BAT Voltage</label>
          <span id="battery-voltage">...</span>
        </div>
        <div class="info-items">
          <label>BAT Percent</label>
          <span id="battery-percentage">...</span>
        </div>

      </section>
      <section class="joystick-box">
        <div id="joystick-container"></div>
      </section>
      <section class="speed">
        <div class="turbo-gauge">
          <div class="turbo-fill" id="leftGaugeFill"></div>
        </div>
        <div class="turbo-gauge">
          <div class="turbo-fill" id="rightGaugeFill"></div>
        </div>
      </section>
    </main>
    <aside class="sidebar" id="sidebar">
     <section class="mode-container">
        <button id="obstacleButton" class="mode-item" data-mode="M2">
          Obstacle Avoidance
        </button>
        <button id="followButton" class="mode-item" data-mode="M3">
          Line Following
        </button>
        <button id="patrolButton" class="mode-item" data-mode="M4">
          Auto Patrol
        </button>
        <button id="spinButton" class="mode-item" data-mode="M5">
          Spinning
        </button>
      </section>
      <div class="sidebar-bottom">
        <button class="close-sidebar-btn" onclick="toggleSidebar()">✖</button>
      </div>
    </aside>
    <script src="/js/shared.js"></script>
    <script src="/js/controller.js"></script>
    <script src="/js/playtimeInfo.js"></script>
    <script src="/js/batteryInfo.js"></script>
    <script src="/js/hardwareInfo.js"></script>
    <script src="/js/mode.js"></script>
    <script src="/js/main.js"></script>
   
  </body>
</html>
